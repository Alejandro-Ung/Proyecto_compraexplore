<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CONTROL DE ACCESO CEET</title>
    <link rel="stylesheet" type="text/css" href="Estilos.css">
    <script>
        function validarFormulario() {
            var nombres = document.getElementById('nombres').value.trim();
            var apellidos = document.getElementById('apellidos').value.trim();
            var correo = document.getElementById('correo').value.trim();
            var clave = document.getElementById('clave').value;

            if (nombres === '') {
                alert('Por favor ingrese sus nombres.');
                return false;
            }

            if (apellidos === '') {
                alert('Por favor ingrese sus apellidos.');
                return false;
            }

            if (correo === '') {
                alert('Por favor ingrese su correo electrónico.');
                return false;
            }

            // Basic email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                alert('Por favor ingrese un correo electrónico válido.');
                return false;
            }

            if (clave === '') {
                alert('Por favor ingrese su contraseña.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <section class="MiEstilo">
        <h4>Registro de Clientes</h4>
        <form action="submit.php" method="post" onsubmit="return validarFormulario()">
            <label for="nombres">Nombres:</label>
            <input class="caja" type="text" name="nombres" id="nombres" placeholder="Sus Nombres" required>
            
            <label for="apellidos">Apellidos:</label>
            <input class="caja" type="text" name="apellidos" id="apellidos" placeholder="Sus Apellidos" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input class="caja" type="email" name="correo" id="correo" placeholder="Su Correo Electrónico" required>
            
            <label for="clave">Contraseña:</label>
            <input class="caja" type="password" name="clave" id="clave" placeholder="Su Contraseña" required>
            
            <p><input class="botones" type="submit" value="Insertar"></p>
        </form>
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
    </section>
</body>
</html>
